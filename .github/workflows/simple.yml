name: Shell commands

on:
  push:
    branches:
      - develop
    path:
      - '**.js'

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world!"
      - name: multiline script
        run: |
          node -v
          node -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    needs: [run-shell-command]
    steps:
      - name: Directory powershell
        run: Get-location
      - name: Directory bash
        run: pwd
        shell: bash